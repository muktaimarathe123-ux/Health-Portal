<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Complaint</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #89f7fe, #66a6ff);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        color: #ff4b56;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 12px;
        resize: none;
        font-size: 15px;
        outline: none;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #2b6777;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸš¨ Student Complaint</h2>
      <form id="complaintForm">
        <textarea
          id="complaint"
          placeholder="Write your complaint here..."
          required
        ></textarea>
        <button type="submit">Submit Complaint</button>
      </form>
    </div>

    <script>
      document
        .getElementById("complaintForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let complaintText = document.getElementById("complaint").value;

          // Show popup message
          alert(
            "âœ… Complaint submitted successfully!\n\nYour complaint: " +
              complaintText
          );

          // Redirect to home page (index.html)
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
