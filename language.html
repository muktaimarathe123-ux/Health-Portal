<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Language | Mental Wellness Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #89f7fe, #66a6ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      .language-box {
        background: #fff;
        padding: 3rem;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 400px;
      }
      .language-box h1 {
        margin-bottom: 1rem;
        color: #2b6777;
        font-size: 1.8rem;
      }
      .language-box p {
        margin-bottom: 1.5rem;
        color: #444;
        font-size: 1.1rem;
      }
      .btn {
        display: block;
        margin: 0.7rem auto;
        padding: 0.8rem 2rem;
        background: #2b6777;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        width: 80%;
      }
      .btn:hover {
        background: #ff4b5c;
      }
    </style>
  </head>

      function setLanguage(lang) {
        localStorage.setItem("selectedLanguage", lang);
        window.location.href = "index.html"; // Go to home page after selection
      }
    </script>
  </body>
</html>
