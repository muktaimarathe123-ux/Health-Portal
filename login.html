<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Mental Wellness Portal</title>
    <style>
      body {
        font-family: Poppins, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #a8edea, #fed6e3);
      }
      .box {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 320px;
      }
      h2 {
        color: #2b6777;
        margin-bottom: 1rem;
      }
      input,
      button {
        width: 100%;
        padding: 0.7rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-family: Poppins;
      }
      button {
        background: #2b6777;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #ff4b5c;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Login</h2>
      <input type="text" id="email" placeholder="Enter Email" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
    </div>

    <script>
      function login() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (!email || !password) {
          alert("Email and password required!");
          return;
        }

        // Get stored user (in real app: database/API check)
        let user = JSON.parse(localStorage.getItem("currentUser"));

        if (user && user.email === email && user.password === password) {
          alert("Login successful! Welcome back " + user.id);
          window.location.href = "start.html"; // redirect to homepage
        } else {
          alert("Invalid credentials or please signup first!");
        }
      }
    </script>
  </body>
</html>
